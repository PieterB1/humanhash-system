name: CI/CD Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Client Dependencies
        run: npm install
        working-directory: client
      - name: Build Client
        run: npm run build
        working-directory: client
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        if: github.event_name == 'push'  # Only run on push, not PR
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: github.event_name == 'push'
      - name: Build and Push Client Image
        run: |
          docker build -t pieterbouwer959/humanhash-client:latest .
          docker push pieterbouwer959/humanhash-client:latest
        working-directory: client
        if: github.event_name == 'push'
      - name: Build and Push Biometric Image
        run: |
          docker build -t pieterbouwer959/humanhash-biometric:latest .
          docker push pieterbouwer959/humanhash-biometric:latest
        working-directory: biometric
        if: github.event_name == 'push'
