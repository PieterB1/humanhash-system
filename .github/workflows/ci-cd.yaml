name: CI/CD Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23'
    - name: Install Node.js dependencies (client)
      run: |
        if [ -f client/package.json ]; then
          cd client
          npm install
        else
          echo "No package.json found in client/, skipping npm install"
        fi
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push client
      run: |
        cd client
        docker build -t pieterbouwer959/humanhash-client:1.0 .
        docker push pieterbouwer959/humanhash-client:1.0
    - name: Build and push biometric
      run: |
        cd biometric
        docker build -t pieterbouwer959/humanhash-biometric:1.0 .
        docker push pieterbouwer959/humanhash-biometric:1.0
