name: CI/CD Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install Node.js dependencies (client)
      run: |
        if [ -f client/package.json ]; then
          cd client
          npm install
        else
          echo "No package.json found in client/, skipping npm install"
        fi
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push client
      run: |
        cd client
        docker build -t myrepo/humanhash-client:1.0 .
        docker push myrepo/humanhash-client:1.0
    - name: Build and push biometric
      run: |
        cd biometric
        docker build -t myrepo/humanhash-biometric:1.0 .
        docker push myrepo/humanhash-biometric:1.0
    - name: Deploy to Kubernetes
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
      env:
        KUBECONFIG: ${{ secrets.KUBECONFIG }}
      run: |
        helm upgrade --install humanhash ./helm/humanhash
